{% extends 'posts/post_base.html' %}
{%load bootstrap4%}

{% block post_content %}
<h4>Create a new Post</h4>
<form id="postForm" action="{% url 'posts:create' %}" method="POST">
	{% csrf_token %}
	{% bootstrap_form form%}
	{% buttons %}
		<button type="submit" value="Post" class="btn btn-primary btn-large">Post</button>
	{% endbuttons %}
</form>
{% endblock %}
