<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Star Social</title>

	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<!-- Alternative to Bootstrap 3 Glyphicons -->
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

	<!-- Custom CSS -->
	<link rel="stylesheet" href="{% static 'simplesocial/css/master.css' %}">

</head>

<body>

	<nav class="navbar navbar-expand-lg bg-dark mynav" role="navigation" id="navbar">
		<div class="container">
			<div class="navbar-nav align-items-center">
				<a class="navbar-brand mynav" href="{% url 'home' %}">Star Social</a>
			</div>
			<div class="navbar-nav ml-auto">
				{% if user.is_authenticated %}
					<a class="nav-item nav-link" href="{% url 'posts:create' %}">Post</a>
					<a class="nav-item nav-link" href="{% url 'groups:all' %}">Groups</a>
					<a class="nav-item nav-link" href="{% url 'groups:create' %}">Create Group</a>
					<a class="nav-item nav-link" href="{% url 'accounts:logout' %}">Log Out</a>
				{% else %}
				<a class="nav-item nav-link" href="{% url 'groups:all' %}">Groups</a>
				<a class="nav-item nav-link" href="{% url 'accounts:login' %}">Log In</a>
				<a class="nav-item nav-link" href="{% url 'accounts:signup' %}">Sign Up</a>
				{% endif %}
			</div>
		</div>
	</nav>

	<div class="container mycontent">
		{% block content %}

		{% endblock %}
	</div>

	<canvas id="canvas"></canvas>

	<script type="text/javascript" src="{% static 'simplesocial/js/master.js' %}"></script>
	
</body>

</html>
